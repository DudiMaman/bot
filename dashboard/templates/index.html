<!doctype html>  
<html lang="he" dir="rtl">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <title>Trading Bot Dashboard</title>  
  <link rel="stylesheet" href="/static/css/app.css" />  
</head>  
<body>  
  <header class="wrap">  
    <div class="brand">  
      <div class="logo">🤖</div>  
      <h1>Trading Bot Dashboard</h1>  
    </div>  
    <div class="status-bar">  
      <span id="status-badge" class="badge">—</span>  
      <span id="override-badge" class="badge badge-muted" style="display:none;">Manual</span>  
    </div>  
  </header>  

  <section class="wrap info">  
    <div class="info-item">  
      <div class="label">Last refresh (local)</div>  
      <div id="last-refresh-il" class="value">—</div>  
    </div>  
    <div class="info-item">  
      <div class="label">Last refresh (UTC)</div>  
      <div id="last-refresh-utc" class="value">—</div>  
    </div>  
    <div class="info-item">  
      <div class="label">Timezone</div>  
      <select id="tz-select">  
      </select>  
    </div>  
    <div class="info-item">  
      <div class="label">Log dir</div>  
      <div id="log-dir" class="value">—</div>  
    </div>  
    <div class="info-item">  
      <a id="download-csv" class="btn" href="/export/trades.csv">⬇︎ הורד CSV</a>  
    </div>  
  </section>  

  <section class="wrap table-wrap">  
    <h2>Trades (תצוגה לפי אזור הזמן שנבחר)</h2>  
    <table id="trades-table">  
      <thead>  
        <tr>  
          <th>Time</th>  
          <th>Symbol</th>  
          <th>Side</th>  
          <th>Type</th>  
          <th>Price</th>  
          <th>Qty</th>  
          <th>PnL</th>  
          <th>Equity</th>  
        </tr>  
      </thead>  
      <tbody></tbody>  
    </table>  
    <div id="empty-trades" class="empty" style="display:none;">אין טריידים להצגה בטווח הנוכחי.</div>  
  </section>  

  <footer class="wrap foot">  
    <small>תצוגת הזמן בדשבורד נקבעת לפי הבחירה באפשרויות למעלה — המערכת פועלת בשעון UTC.</small>  
  </footer>  

  <script defer src="/static/js/app.js"></script>  
</body>  
</html>
